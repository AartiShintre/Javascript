<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur convertert</title>
</head>
<body>
    
</body>
<h1>Convert ME!!!</h1>
<label>Deg celcius to fahrenihet converter</label>
<input type="number" id="celcius" placeholder="Enter Temperature in celcius"
    style="width: 200px;">
<button onclick="converttemp()">Change</button>
<p id="result"></p>

<script>
    function converttemp()
    {
        let celcius=parseFloat(document.getElementById("celcius").value);
        let fahrenihet=(celcius*9/5)+32;
        document.getElementById("result").innerText="fahrenihet:" + fahrenihet
    }
</script>
</html>
